local.content.about = E-cust - learn the price of your time! 
local.content.about1 = E-cust is a computerised customs management system which covers most foreign trade procedures.  The system handles manifests and customs declarations, accounting procedures, transit and suspense procedures.
local.content.about2 = E-cust generates trade data that can be used for statistical economic analysis.
local.content.about3 = E-cust provides for Electronic Data Interchange (EDI) between traders and Customs using EDIFACT (Electronic Data Interchange for Administration, Commerce and Transport) rules, thereby reducing the cost of time and money to submit documents in paper form at the customs, as well as accelerate the process of implementation of the customs formalities.
